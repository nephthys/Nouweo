{% load staticfiles i18n %}<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Nouweo</title>
        <link rel="stylesheet" href="{% static "css/bootstrap.3.1.1.min.css" %}" />
        <link rel="stylesheet" href="{% static "css/bootstrap-theme.3.1.1.min.css" %}" />
        <link rel="stylesheet" href="{% static "css/nw.base.css" %}" />
    </head>
    <body>

    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url "home" %}">Nouweo</a>
            </div>

            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url "posts_draft" %}">{% trans "Draft" %}</a></li>
                    <li><a href="{% url "posts_pending" %}">{% trans "Pending" %}</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">{% trans "Write" %} <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="{% url "add_news" %}">{% trans "News" %}</a></li>
                            <li><a href="{% url "add_news" %}">{% trans "Picture" %}</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <ol class="breadcrumb">
        <li><a href="{% url "home" %}">{% trans "Home" %}</a></li>
        {% block breadcrumbs %}{% endblock %}
    </ol>

    {% block content %}{% endblock %}

    <script src="{% static "js/jquery.2.1.1.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/common.js" %}"></script>
    <script>
    $(function(){
        $('.dropdown-toggle').dropdown();
    })
    </script>
    </body>
</html>
